<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Note Taker App</title>
</head>
<body>
    <div class=" container form-container w-50 mx-auto">
        <h1 class="title my-5 text-center">Note Taker</h1>
        <div class="w-50">
            <div class="mt-5 text-left mx-auto"><input type="text" class="noteTitle" id="inputtitle" placeholder="Note Title" maxlength="18"></div>
            <div class="error-msg-title mt-1" id="error-msg-title" style="display: none; color: red">*Please add a note title</div>
        </div>
        <textarea class="textarea form-control mt-4" id="formControlTextarea" style="overflow: auto; word-wrap: break-word;" rows="4" placeholder="Write your note here"></textarea>
        <div class="mt-2" id="error-msg-des" style="display: none; color: red">*Please add a note description</div>
        
        <div class="text-center"><a href="#" class="btn addNotebtn mt-4" id="addbtn">Add Note</a></div>
    </div>

    <div class="container-fluid container-lg my-5">
        <div class="row row-cols-1 row-cols-lg-3 row-cols-sm-2 g-4" id="row"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"><pre class="modal-text"></pre></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
